<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>คู่มือการใช้งานระบบ Tiger Soft</title>

  <style>
    :root{
      --bg: #0b1220;
      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --border: rgba(255,255,255,.14);
      --accent: #34d399;
      --accent2: #60a5fa;
      --shadow: 0 16px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans Thai", sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 10% 0%, rgba(96,165,250,.25), transparent 60%),
        radial-gradient(700px 420px at 90% 10%, rgba(52,211,153,.18), transparent 60%),
        linear-gradient(180deg, #071022 0%, #050914 100%);
      min-height: 100vh;
    }

    .container{
      max-width: 1100px;
      margin: 0 auto;
      padding:
        calc(28px + env(safe-area-inset-top))
        18px
        calc(40px + env(safe-area-inset-bottom));
    }

    header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 18px;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    .title{
      display:flex;
      flex-direction: column;
      gap: 6px;
    }

    h1{
      font-size: 24px;
      margin:0;
      letter-spacing: .2px;
    }
    .subtitle{
      margin:0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.35;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-top: 14px;
      margin-bottom: 16px;
    }

    @media (max-width: 980px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px){
      header{ align-items:flex-start; }
      h1{ font-size: 20px; }
      .subtitle{ font-size: 13px; }
      .grid{ grid-template-columns: 1fr; gap: 10px; }
      .pill{ font-size: 11px; }
    }

    .card{
      cursor:pointer;
      border:1px solid var(--border);
      background: linear-gradient(180deg, var(--card) 0%, rgba(255,255,255,.03) 100%);
      border-radius: var(--radius);
      padding: 14px 14px;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
      transition: transform .15s ease, border-color .15s ease, background .15s ease;
      user-select:none;
      outline: none;
      text-align:left;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,.24);
      background: linear-gradient(180deg, var(--card2) 0%, rgba(255,255,255,.04) 100%);
    }
    .card.active{
      border-color: rgba(96,165,250,.55);
      box-shadow: 0 0 0 3px rgba(96,165,250,.18), var(--shadow);
    }

    .card-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 10px;
    }

    .pill{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--muted);
      white-space: nowrap;
    }

    .card h3{
      margin:0;
      font-size: 15px;
      letter-spacing: .2px;
    }
    .card p{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.35;
    }

    /* ✅ ส่วนแสดงสถานะหัวข้อที่เลือก (ไม่ใช้ iframe แล้ว) */
    .status{
      border:1px solid var(--border);
      border-radius: var(--radius);
      background: rgba(255,255,255,.03);
      padding: 12px 14px;
      box-shadow: var(--shadow);
      display:flex;
      gap:10px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .status strong{ font-size: 14px; }
    .status span{ color: var(--muted); font-size: 12px; }

    .btn{
      appearance:none;
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      min-height: 44px;
      font-size: 13px;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap: 8px;
      white-space: nowrap;
    }
    .btn:hover{
      border-color: rgba(255,255,255,.26);
      background: rgba(255,255,255,.08);
    }
    .btn.primary{
      border-color: rgba(52,211,153,.35);
      background: rgba(52,211,153,.10);
    }
    .btn.primary:hover{
      border-color: rgba(52,211,153,.55);
      background: rgba(52,211,153,.14);
    }

    @media (max-width: 600px){
      .btn{ width:100%; justify-content:center; }
    }

    .footer{
      margin-top: 14px;
      color: var(--muted);
      font-size: 12px;
      display:flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .kbd{
      border:1px solid var(--border);
      padding: 2px 6px;
      border-radius: 8px;
      background: rgba(255,255,255,.04);
      color: var(--text);
      font-size: 12px;
    }
    @media (max-width: 600px){
      .footer .kbd{ display:none; }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="title">
        <h1>คู่มือการใช้งานระบบ Tiger Soft</h1>
        <p class="subtitle">คลิกหัวข้อเพื่อเปิด PDF ในแท็บใหม่ทันที</p>
      </div>
    </header>

    <section class="grid" id="topicGrid" aria-label="หัวข้อคู่มือ"></section>

    <!-- ✅ แสดงชื่อหัวข้อที่เลือก + ปุ่มดาวน์โหลด (ไม่ใช้ iframe) -->
    <section class="status" aria-label="Selected Topic">
      <div>
        <strong id="viewerName">ยังไม่ได้เลือกหัวข้อ</strong><br>
        <span id="viewerPath">เมื่อคลิกหัวข้อ ระบบจะเปิด PDF ในแท็บใหม่</span>
      </div>
      <a class="btn primary" id="downloadPdf" href="#" download>⬇️ ดาวน์โหลดไฟล์ล่าสุด</a>
    </section>

    <div class="footer">
      <div>© <span id="year"></span> Tiger Soft Manual • 1-page Web App</div>
      <div>Keyboard: <span class="kbd">1</span>–<span class="kbd">4</span> เพื่อเลือกหัวข้อเร็ว</div>
    </div>
  </div>

  <script>
    const TOPICS = [
      { id:"t1", no:"01", title:"คู่มือการเข้าใข้ผ่านมือถือสำหรับพนักงาน", desc:"Mobile Guide (Employee)", file:"คู่มือการเข้าใข้ผ่านมือถือสำหรับพนักงาน.pdf" },
      { id:"t2", no:"02", title:"คู่มือการเข้าใข้ผ่านมือถือสำหรับหัวหน้า", desc:"Mobile Guide (Supervisor)", file:"คู่มือการเข้าใข้ผ่านมือถือสำหรับหัวหน้า.pdf" },
      { id:"t3", no:"03", title:"คู่มือการเข้าใข้ผ่านคอมพิวเตอร์สำหรับพนักงาน", desc:"PC Guide (Employee)", file:"คู่มือการเข้าใข้ผ่านคอมพิวเตอร์สำหรับพนักงาน.pdf" },
      { id:"t4", no:"04", title:"คู่มือการเข้าใข้ผ่านคอมพิวเตอร์สำหรับหัวหน้างาน", desc:"PC Guide (Supervisor)", file:"คู่มือการเข้าใข้ผ่านคอมพิวเตอร์สำหรับหัวหน้างาน.pdf" }
    ];

    const els = {
      grid: document.getElementById("topicGrid"),
      name: document.getElementById("viewerName"),
      path: document.getElementById("viewerPath"),
      download: document.getElementById("downloadPdf"),
      year: document.getElementById("year"),
    };

    els.year.textContent = new Date().getFullYear();

    function buildPdfUrl(fileName){
      return `Doc/${encodeURIComponent(fileName)}`;
    }

    function renderCards(){
      els.grid.innerHTML = TOPICS.map(t => `
        <button class="card" data-id="${t.id}" type="button" aria-label="${t.title}">
          <div class="card-top">
            <span class="pill">Topic ${t.no}</span>
            <span class="pill" style="border-color: rgba(96,165,250,.35); background: rgba(96,165,250,.08);">PDF</span>
          </div>
          <h3>${t.title}</h3>
          <p>${t.desc}</p>
        </button>
      `).join("");

      els.grid.querySelectorAll(".card").forEach(btn => {
        btn.addEventListener("click", () => selectTopic(btn.dataset.id, true, true));
      });
    }

    function setActiveCard(topicId){
      els.grid.querySelectorAll(".card").forEach(c => {
        c.classList.toggle("active", c.dataset.id === topicId);
      });
    }

    // openNewTab=true => เปิด PDF ทันที
    function selectTopic(topicId, updateHash, openNewTab){
      const t = TOPICS.find(x => x.id === topicId) || TOPICS[0];
      const pdfUrl = buildPdfUrl(t.file);

      setActiveCard(t.id);
      els.name.textContent = t.title;
      els.path.textContent = pdfUrl;

      // ปุ่มดาวน์โหลด ให้ดาวน์โหลดหัวข้อที่เลือกล่าสุด
      els.download.href = pdfUrl;

      if (updateHash) location.hash = t.id;

      // ✅ เปิด PDF ในแท็บใหม่ทันทีเมื่อคลิก
      if (openNewTab) {
        window.open(pdfUrl, "_blank", "noopener");
      }
    }

    function initFromHash(){
      const id = location.hash.replace("#", "");
      const found = TOPICS.some(t => t.id === id);
      // โหลดจาก hash ไม่เปิดแท็บใหม่อัตโนมัติ (กันเด้งตอนรีเฟรช)
      selectTopic(found ? id : TOPICS[0].id, !found, false);
    }

    // Keyboard shortcut 1-4 (เหมาะกับคอม) -> เปิดแท็บใหม่
    window.addEventListener("keydown", (e) => {
      if (e.target && ["INPUT","TEXTAREA"].includes(e.target.tagName)) return;
      const n = Number(e.key);
      if (n >= 1 && n <= 4) selectTopic(TOPICS[n-1].id, true, true);
    });

    window.addEventListener("hashchange", () => initFromHash());

    renderCards();
    initFromHash();
  </script>
</body>
</html>
