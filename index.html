<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>คู่มือการใช้งานระบบ Tiger Soft</title>

  <style>
    :root{
      --bg: #f5f5f5;
      --white: #ffffff;
      --red: #d90429;
      --red-soft: #ffe5ea;
      --gray-dark: #333333;
      --gray: #666666;
      --gray-light: #dddddd;
      --border: #e5e5e5;
      --shadow: 0 8px 24px rgba(0,0,0,.06);
      --radius: 14px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans Thai", sans-serif;
      background: var(--bg);
      color: var(--gray-dark);
    }

    .container{
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header{
      margin-bottom: 30px;
    }

    h1{
      margin:0;
      font-size: 26px;
      font-weight: 700;
      color: var(--gray-dark);
    }

    .subtitle{
      margin-top:8px;
      color: var(--gray);
      font-size:14px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 18px;
      margin-bottom: 30px;
    }

    @media (max-width: 1000px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 600px){
      .grid{ grid-template-columns: 1fr; }
      h1{ font-size:22px; }
    }

    .card{
      background: var(--white);
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      cursor:pointer;
      transition: all .2s ease;
      box-shadow: var(--shadow);
      text-align:left;
    }

    .card:hover{
      transform: translateY(-4px);
      border-color: var(--red);
      box-shadow: 0 12px 30px rgba(217,4,41,.15);
    }

    .card.active{
      border-color: var(--red);
      background: var(--red-soft);
    }

    .card-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom: 12px;
    }

    .pill{
      font-size:12px;
      padding:5px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fafafa;
      color: var(--gray);
    }

    .pill.red{
      border-color: var(--red);
      color: var(--red);
      background: var(--red-soft);
      font-weight:600;
    }

    .card h3{
      margin:0;
      font-size:15px;
      font-weight:600;
      color: var(--gray-dark);
    }

    .card p{
      margin-top:6px;
      font-size:13px;
      color: var(--gray);
    }

    .footer{
      border-top:1px solid var(--border);
      padding-top:15px;
      font-size:12px;
      color: var(--gray);
    }

  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>คู่มือการใช้งานระบบ Tiger Soft</h1>
      <p class="subtitle">คลิกหัวข้อเพื่อเปิด PDF ในแท็บใหม่</p>
    </header>

    <section class="grid" id="topicGrid"></section>

    <div class="footer">
      © <span id="year"></span> Resonac Materials (Thailand) Co., Ltd. – TigerSoft Manual Developed by IT Department
    </div>
  </div>

  <script>
    const TOPICS = [
      { id:"t1", no:"01", title:"คู่มือการเข้าใข้ผ่านมือถือสำหรับพนักงาน", file:"คู่มือการเข้าใข้ผ่านมือถือสำหรับพนักงาน.pdf" },
      { id:"t2", no:"02", title:"คู่มือการเข้าใข้ผ่านมือถือสำหรับหัวหน้า", file:"คู่มือการเข้าใข้ผ่านมือถือสำหรับหัวหน้า.pdf" },
      { id:"t3", no:"03", title:"คู่มือการเข้าใข้ผ่านคอมพิวเตอร์สำหรับพนักงาน", file:"คู่มือการเข้าใข้ผ่านคอมพิวเตอร์สำหรับพนักงาน.pdf" },
      { id:"t4", no:"04", title:"คู่มือการเข้าใข้ผ่านคอมพิวเตอร์สำหรับหัวหน้างาน", file:"คู่มือการเข้าใข้ผ่านคอมพิวเตอร์สำหรับหัวหน้างาน.pdf" }
    ];

    const els = {
      grid: document.getElementById("topicGrid"),
      year: document.getElementById("year"),
    };

    els.year.textContent = new Date().getFullYear();

    function buildPdfUrl(fileName){
      return `Doc/${encodeURIComponent(fileName)}`;
    }

    function renderCards(){
      els.grid.innerHTML = TOPICS.map(t => `
        <button class="card" data-id="${t.id}">
          <div class="card-top">
            <span class="pill">Topic ${t.no}</span>
            <span class="pill red">PDF</span>
          </div>
          <h3>${t.title}</h3>
        </button>
      `).join("");

      document.querySelectorAll(".card").forEach(btn => {
        btn.addEventListener("click", () => openTopic(btn.dataset.id));
      });
    }

    function setActiveCard(topicId){
      document.querySelectorAll(".card").forEach(c => {
        c.classList.toggle("active", c.dataset.id === topicId);
      });
    }

    function openTopic(topicId){
      const t = TOPICS.find(x => x.id === topicId);
      const pdfUrl = buildPdfUrl(t.file);

      setActiveCard(t.id);

      // เปิด PDF ในแท็บใหม่
      window.open(pdfUrl, "_blank", "noopener");
    }

    renderCards();
  </script>
</body>
</html>
