<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>คู่มือการใช้งานระบบ Tiger Soft</title>

  <style>
    :root{
      /* ✅ เปลี่ยนธีมเป็นสีขาว */
      --bg: #ffffff;
      --surface: rgba(255,255,255,.95);
      --text: #0f172a;
      --muted: #64748b;
      --border: rgba(15,23,42,.14);
      --accent: #2563eb;
      --shadow: 0 16px 40px rgba(2,6,23,.08);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans Thai", sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 10% 0%, rgba(37,99,235,.10), transparent 60%),
        radial-gradient(700px 420px at 90% 10%, rgba(16,185,129,.08), transparent 60%),
        linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
      min-height: 100vh;
    }

    .container{
      max-width: 1100px;
      margin: 0 auto;
      padding:
        calc(28px + env(safe-area-inset-top))
        18px
        calc(40px + env(safe-area-inset-bottom));
    }

    header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 18px;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    h1{ font-size: 24px; margin:0; letter-spacing: .2px; }
    .subtitle{ margin:6px 0 0; color: var(--muted); font-size: 14px; line-height: 1.35; }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-top: 14px;
      margin-bottom: 16px;
    }

    @media (max-width: 980px){ .grid{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px){
      h1{ font-size: 20px; }
      .subtitle{ font-size: 13px; }
      .grid{ grid-template-columns: 1fr; gap: 10px; }
      .pill{ font-size: 11px; }
    }

    .card{
      cursor:pointer;
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.95) 0%, rgba(248,250,252,.92) 100%);
      border-radius: var(--radius);
      padding: 14px 14px;
      box-shadow: 0 10px 24px rgba(2,6,23,.08);
      transition: transform .15s ease, border-color .15s ease, box-shadow .15s ease;
      user-select:none;
      outline: none;
      text-align:left;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(37,99,235,.35);
      box-shadow: 0 16px 36px rgba(2,6,23,.10);
    }
    .card.active{
      border-color: rgba(37,99,235,.55);
      box-shadow: 0 0 0 3px rgba(37,99,235,.15), 0 18px 44px rgba(2,6,23,.12);
    }

    .card-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 10px;
    }

    .pill{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border:1px solid var(--border);
      background: rgba(37,99,235,.06);
      color: var(--muted);
      white-space: nowrap;
    }
    .pill.pdf{
      border-color: rgba(37,99,235,.22);
      background: rgba(37,99,235,.10);
      color: #1d4ed8;
      font-weight: 600;
    }

    .card h3{ margin:0; font-size: 15px; letter-spacing: .2px; }
    /* ✅ เอา desc ภาษาอังกฤษออก แต่เผื่อไว้ไม่พัง */
    .card p{ display:none; }

    .footer{
      margin-top: 14px;
      color: var(--muted);
      font-size: 12px;
      display:flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div>
        <h1>คู่มือการใช้งานระบบ Tiger Soft</h1>
        <p class="subtitle">คลิกหัวข้อเพื่อเปิด PDF</p>
      </div>
    </header>

    <section class="grid" id="topicGrid" aria-label="หัวข้อคู่มือ"></section>

    <div class="footer">
      <div>© <span id="year"></span> Resonac Materials (Thailand) Co., Ltd. – TigerSoft Manual Developed by IT Department</div>
    </div>
  </div>

  <script>
    // ✅ ใช้ชื่อหัวข้อไทยตามที่แจ้ง + ใช้ไฟล์จริงที่อัปโหลดไว้ (สะกด "เข้าใข้" ตามชื่อไฟล์เดิม)
    const TOPICS = [
      { id:"t1", no:"01", title:"คู่มือการเข้าใช้ผ่านมือถือสำหรับพนักงาน", file:"คู่มือการเข้าใข้ผ่านมือถือสำหรับพนักงาน.pdf" },
      { id:"t2", no:"02", title:"คู่มือการเข้าใช้ผ่านมือถือสำหรับหัวหน้า", file:"คู่มือการเข้าใข้ผ่านมือถือสำหรับหัวหน้า.pdf" },
      { id:"t3", no:"03", title:"คู่มือการเข้าใช้ผ่านคอมพิวเตอร์สำหรับพนักงาน", file:"คู่มือการเข้าใข้ผ่านคอมพิวเตอร์สำหรับพนักงาน.pdf" },
      { id:"t4", no:"04", title:"คู่มือการเข้าใช้ผ่านคอมพิวเตอร์สำหรับหัวหน้างาน", file:"คู่มือการเข้าใข้ผ่านคอมพิวเตอร์สำหรับหัวหน้างาน.pdf" }
    ];

    const els = {
      grid: document.getElementById("topicGrid"),
      year: document.getElementById("year"),
    };
    els.year.textContent = new Date().getFullYear();

    function buildPdfUrl(fileName){
      // ไฟล์อยู่ในโฟลเดอร์ Doc/
      return `Doc/${encodeURIComponent(fileName)}`;
    }

    function renderCards(){
      els.grid.innerHTML = TOPICS.map(t => `
        <button class="card" data-id="${t.id}" type="button" aria-label="${t.title}">
          <div class="card-top">
            <span class="pill">Topic ${t.no}</span>
            <span class="pill pdf">PDF</span>
          </div>
          <h3>${t.title}</h3>
        </button>
      `).join("");

      els.grid.querySelectorAll(".card").forEach(btn => {
        btn.addEventListener("click", () => openTopic(btn.dataset.id, true));
      });
    }

    function setActiveCard(topicId){
      els.grid.querySelectorAll(".card").forEach(c => {
        c.classList.toggle("active", c.dataset.id === topicId);
      });
    }

    function openTopic(topicId, updateHash){
      const t = TOPICS.find(x => x.id === topicId) || TOPICS[0];
      const pdfUrl = buildPdfUrl(t.file);

      setActiveCard(t.id);
      if (updateHash) location.hash = t.id;

      // ✅ เปิด PDF ในแท็บใหม่ทันที
      window.open(pdfUrl, "_blank", "noopener");
    }

    // โหลดจาก hash ไม่เด้งเปิดแท็บใหม่ตอนรีเฟรช
    function initFromHash(){
      const id = location.hash.replace("#", "");
      const found = TOPICS.some(t => t.id === id);
      setActiveCard(found ? id : TOPICS[0].id);
    }

    // Keyboard shortcut 1-4 (คอม) -> เปิดแท็บใหม่
    window.addEventListener("keydown", (e) => {
      if (e.target && ["INPUT","TEXTAREA"].includes(e.target.tagName)) return;
      const n = Number(e.key);
      if (n >= 1 && n <= 4) openTopic(TOPICS[n-1].id, true);
    });

    window.addEventListener("hashchange", () => initFromHash());

    renderCards();
    initFromHash();
  </script>
</body>
</html>
